<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Form" />
	<meta name="keywords" content="form" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,800" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	[endif]-->
</head>
<body>
	<header class="header">
		<div class="conteiner__menu">

		</div>
	</header>

	<main role="main" >

		<div class="conteiner__main">
			<form action="" method="post" autocomplete>
				<div class="form__header">
					<div class="form__title">
						<h1>Harold Finch</h1>
						<p>YOUR TOTAL</p>
					</div>
					<div class="form__price">
						<p>$88</p>
					</div>
				</div>
				<div class="form__body">
					<label for="form__body--number">
						Credit card number 
						<br>
						<input type="number" name="number" maxlength="16" placeholder="4321 " class="form__body--number" id="form__body--number" required>
					</label>
					<label for="form__body--month--year">
						Expiration date
						<br>
						<select class="form__body--month" id="form__body--month--year" required>
							<option disabled selected>Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="Julay">Julay</option>
							<option value="Augues">Augues</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
						<select class="form__body--year" id="form__body--month--year" required>
							<option value="year" selected disabled>Year</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
						</select>
					</label>
					<label for="form__body--cvv">
						CVV
						<br>
						<input type="number" name="cvv" minlength="3" maxlength="4" placeholder=" " size="6" class="form__body--cvv" id="form__body--cvv" required>
						<span>3 or 4 digits - <a href="#">view example</a></span>
					</label>
				</div>
				<hr>
				<div class="form__footer">
					<button type="submit" name="button" class="form__btt">
						Pay
					</button> 
					<button type="reset" name="reset" class="form__res">
						Cancel order
					</button>
				</div>
			</form>
			
		</div>

	</main>

	<footer class="footer">

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
